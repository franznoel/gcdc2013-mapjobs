<!DOCTYPE html>
<html>
  <head>
    <title>MapJobs</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- bootstrap js and css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-3.0.0.css" />
    <style>
      html, body, #map-canvas { height: 100%; margin: 0px;padding: 0px; }
      html, body, #content, #map-canvas { height: 100%; margin: 0px;padding: 0px; } 
      .navbar { padding:0px;margin:0px;}
      .off { display:none }
      .on { display:block }
    </style>
  </head>
  <body>
    <nav class="navbar nav-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Map Jobs</a>
      </div>
      
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <form id="search-form" class="navbar-form navbar-left" method="post" action="/" role="search">
          <div class="form-group">
            <input id="s" type="text" class="form-control input-md" value="{{s}}" size="100" name="s" placeholder="Search company names, number of employees, people, job opening, and skills around the area.">
          </div>
          <div class="btn-group">
            <button type="button" onclick="searchMaps()" class="btn btn-primary">Search</button>
          </div>
        </form>
        <div class="btn-toolbar pull-right" style="margin-right:10px;">
          <div class="btn-group">
            <a href="{{ user_url }}" title="{{ title }}" type="button" class="btn btn-primary navbar-btn">{{ current_user }}</a>
          </div>
        </div>
      </div><!-- .navbar-ex1-collapse -->
    </nav>
    
    <div id="content" class="row">
      <div id="map-canvas" class="col-md-12" style="margin:0px;padding:0px;"></div>
      
      <div id="results" style="float:right;display:none;position:absolute;top:60px;" class="col-md-12">
        <div class="row">
          <div class="col-md-8">
          </div>
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <ul id="result-tabs" class="nav nav-tabs">
                  <li class="active"><a href="#jobs" >Jobs</a></li>
                  <li><a href="#resumes">Resumes</a></li>
                </ul>
                <div class="space">&nbsp;</div>
                <div class="tab-content">
                  <div id="jobs" class="tab-pane active">
                    Jobs
                  </div>
                  <div id="resumes" class="tab-pane">
                    Resumes
                  </div>
                </div>
              </div>
            </div><!-- #results -->
          </div>
        </div>
      </div><!-- #data -->
      
    </div><!-- #content -->
    
    <script type="text/javascript" src="/js/jquery-1.10.12.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="/js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var viewList = function() {
        //console.log("Open sesame");
        $('#results').toggle();
      }
      
      $('#result-tabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45882676-1', 'gcdc2013-mapjobs.appspot.com');
      ga('send', 'pageview');
    </script>    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script type="text/javascript" src="/js/map.js"></script>
    
  </body>
</html>
