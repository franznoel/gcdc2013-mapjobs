<!DOCTYPE HTML>
<html>
  <head>
    <title>Jobs - MapJobs</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- bootstrap js and css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-3.0.0.css" />
    <style> 
      html, body, #map-canvas { height: 100%; margin: 0px;padding: 0px; }
      html, body, #content, #map-canvas { height: 100%; margin: 0px;padding: 0px; } 
      .navbar { padding:0px;margin:0px;}
      .off { display:none }
      .on { display:block }
    </style>
  </head>
  <body>
    <nav class="navbar nav-default navbar-static-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand"><img src="/img/logo.png" alt="Map Jobs" /></a>
      </div>
      
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <div class="btn-toolbar pull-right" style="margin-right:10px;">
          <div class="btn-group">
            <a href="{{ logout_url }}" title="Logged in as {{ user.nickname() }}" type="button" class="btn btn-primary navbar-btn">Logout</a>
          </div>
        </div>
      </div><!-- .navbar-ex1-collapse -->
    </nav>
    
    <div class="space">&nbsp;</div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li><a href="/profile/">Profile</a></li>
            <li><a href="/resumes/">Resumes</a></li>
            <li class="active"><a href="/jobs/">Jobs</a></li>
          </ul>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <h2>Jobs</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-toolbar">
            <div class="btn-group">
              <a href="/job/create/" class="btn btn-primary btn-sm">Create</a>
            </div>
          </div>
        </div>
      </div>
      <div class="space">&nbsp;</div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr><th>Company</th><th>Address</th><th>Position</th><th>Link</th></tr>
            </thead>
            <tbody>
              {% if jobs.count() > 0 %}
                {% for job in jobs %}
                <tr style="cursor:pointer" onclick='location.href="/job/{{job.key.urlsafe()}}/"'><td>{{job.company}}</td><td>{{job.address}}</td><td>{{job.position}}</td><td>{{job.link}}</td></tr>
                {% endfor %}
              {% else %}
                <tr><td colspan="4">There are no jobs listed</td></tr>
              {% endif %}
            </tbody>
          </table>
        </div>
      </div>      
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45882676-1', 'gcdc2013-mapjobs.appspot.com');
      ga('send', 'pageview');
    </script>    
  </body>
</html>
